<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Social Media Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e8559229c8.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1 class="header-h1">Social Media Dashboard</h1>
        <p class="header-p">Total Followers:</p>
      </div>
      <div class="wrapper">
          <hr>
      </div>
<div class="wrapper">
    <p class="dark-mode-p" >Dark Mode</p>

</div>      
    </header>

    <section class="top-card" >
      <div class="wrapper">
       <div class="grid">
        <article class="card facebook">
            <p class="card-p">
              <img
                src="images/icon-facebook.svg"
                alt="icon-facebook"
                class="card-icon"
              />
              @AlanDev
            </p>
  
            <p class="card-followers">
              <span class="card-followers-number">7689</span>
              <span class="card-followers-title">Followers</span>
            </p>
  
            <p class="card-today">
              <i class="fas fa-caret-up"></i>
              12 Today
            </p>
          </article>
          <article class="card twitter">
            <p class="card-p">
              <img
                src="images/icon-twitter.svg"
                alt="icon-twitter"
                class="card-icon"
              />
              @AlanDev
            </p>
  
            <p class="card-followers">
              <span class="card-followers-number">726</span>
              <span class="card-followers-title">Followers</span>
            </p>
  
            <p class="card-today">
              <i class="fas fa-caret-up"></i>
              12 Today
            </p>
          </article>
          <article class="card instagram">
            <p class="card-p">
              <img
                src="images/icon-instagram.svg"
                alt="icon-instagram"
                class="card-icon"
              />
              @AlanDev
            </p>
  
            <p class="card-followers">
              <span class="card-followers-number">2789</span>
              <span class="card-followers-title">Followers</span>
            </p>
  
            <p class="card-today">
              <i class="fas fa-caret-up"></i>
              12 Today
            </p>
          </article>
          <article class="card youtube">
            <p class="card-p">
              <img
                src="images/icon-youtube.svg"
                alt="icon-youtube"
                class="card-icon"
              />
              @AlanDev
            </p>
  
            <p class="card-followers">
              <span class="card-followers-number">2130</span>
              <span class="card-followers-title">Followers</span>
            </p>
  
            <p class="card-today">
              <i class="fas fa-caret-up"></i>
              12 Today
            </p>
          </article>
       </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
